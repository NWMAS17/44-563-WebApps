  <div class="container" id="all">
    <!-- row of columns -->
    <div class="row">

      <div id="outer" class="col-md-12">
        <h2>Order students randomly so they can be subdivided into groups</h2>

        <br>
        <br>
        <!-- returning false will keep it from refreshing and losing the results-->
        <form id="mainform" onsubmit="return false;">
          Number of students (between 1 and 300):
          <input type="number" name="numstudents" min="1" max="300" value="30">
          <br>
          <br>
          <input type="submit" class="btn btn-primary btn-block" onclick="calculate()" value="Generate">
        </form>

        <!-- http://v4-alpha.getbootstrap.com/components/buttons/ -->
